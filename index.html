<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Train Times</title>
  <link rel="icon" href="assets/images/train.png" type="images/png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="jumbotron bg-primary text-white mt-3">
        <div class="row">
          <div class="col-lg-3 col-md-4">
            <img src="assets/images/regional-train-rail-cars.jpeg" alt="train going through green field" class="img-fluid rounded w-100 h-100">
          </div>
          <div class="col-lg-6 col-md-4">
            <h1 class="display-4 text-center">Train Schedule Manager</h1>
            <p class="lead text-center">Stay in the Know</p>
          </div>
          <div class="col-lg-3 col-md-4">
            <img src="assets/images/speedingtrain.jpg" alt="speeding train" class="img-fluid rounded w-100 h-100">
          </div>
        </div>
    </div>
    <div class="card w-100 border-primary">
        <div class="card-header text-white bg-primary">
          <h5>Current Train Schedule</h5>
        </div>
        <div class="container">
          <div class="table-responsive-sm">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
              </table>
          </div>
        </div>
      </div>
      <div class="card w-100 border-primary my-4">
          <div class="card-header text-white bg-primary">
            <h5>Train</h5>
          </div>
          <div class="container">
            <form>
                <div class="form-group mt-3">
                  <label for="trainNameInput">Train Name</label>
                  <input type="text" class="form-control" id="trainNameInput">
                </div>
                <div class="form-group">
                  <label for="destinationInput">Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
                <div class="form-group">
                    <label for="trainTimeInput">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="trainTimeInput">
                  </div>
                  <div class="form-group">
                    <label for="frequencyInput">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyInput">
                  </div>
                  <input class="btn btn-primary mb-3" type="submit" value="Submit" id="addTrain">
            </form>
          </div>
        </div>
  </div>
  <footer class="footer bg-primary">
    <div class="container text-center w-auto">
        Copyright &copy;
    </div>
  </footer>
